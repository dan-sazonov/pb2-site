<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>

  <meta content="{{ m-desc }}" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="{{ og-title }}" property="og:title">
  <meta content="{{ og-desc }}" property="og:description">
  <meta content="https://pb2.online/img/logo_bg.jpg/" property="og:image">
  <meta content="website" property="og:type">
  <meta content="https://pb2.online{{ og-relurl }}" property="og:url">

  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="index, follow, noodp" name="robots">
  <meta content="index, follow" name="googlebot">

  <link href="/ico/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/ico/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="/ico/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="site.webmanifest" rel="manifest">
  <link color="#ff6000" href="/ico/safari-pinned-tab.svg" rel="mask-icon">
  <meta content="#ff6000" name="msapplication-TileColor">
  <meta content="#ff6000" name="theme-color">


  <link href="/css/main.min.css" rel="stylesheet">

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <script crossorigin="anonymous" src="https://kit.fontawesome.com/d5a76f0a89.js"></script>
</head>
<body id="noScripts">
<div class="d-flex flex-column justify-content-between min-vh-100">
  {{> header }}

  {{> body }}

  {{> background }}

  {{> footer }}
</div>
<script crossorigin="anonymous"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/main.js"></script>
</body>
</html>
